<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div id="app-cont"></div>
        <script src="../../build/index.js"></script>
        <script>
         const { div, br, input, button } = redda.dom
         const { rnd_id, reduc } = redda.utils
         const state = redda.state()

         const todo_form = () => ''
         const update_form = (_, new_text) => new_text

         state.add(todo_form, update_form)

         const todo_input = state.conn(
             ({ todo_form }) => (
                 [input,
                  {type: 'text',
                   onchange: (ev) => state.disp(update_form, ev.target.value || ''),
                   onblur: (ev) => state.disp(update_form, ev.target.value || ''),
                   value: todo_form}]
             ),
             todo_form
         )

         const todos = () => ({ list: [] })
         const add_todo = ({ list }, new_todo) => ({
             list: [
                 ...list,
                 {
                     id: rnd_id(),
                     note: new_todo,
                     done: false
                 }
             ]
         })

         state.add(todos, add_todo/*, remove_todo, toggle_todo*/)

         const todo_list = state.conn(
             ({ todos: { list } }) => (
                 console.log(list),
                 [div,
                  {id: 'todo_list'},
                  ...reduc(list, [], (acc, { id, note, done }) => ([
                      ...acc,
                      [div,
                       {id,
                        style: done ? {} : {}
                       },
                       note
                      ]
                  ]))]
             ),
             todos
         )

         const add_todo_button = state.conn(
             ({ todo_form }) => (
                 [button,
                  {onclick: () => (
                      state.disp(add_todo, todo_form),
                      state.disp(update_form, '')
                  )},
                  'ADD TODO']
             ),
             todo_form,
             todos
         )

         const app = () => (
             [div,
              {id: 'todos'},
              [todo_input],
              [add_todo_button],
              [todo_list]]
         )

         const render_app = redda.render(
             document.getElementById('app-cont'),
             [app]
         )

         state.on_change(render_app)
        </script>
    </body>
</html>
